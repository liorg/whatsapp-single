version: '3.9'

services:
  whatsapp:
    build: .
    container_name: whatsapp_all_in_one
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "3001:3001"
    volumes:
      # רק קוד לפיתוח (ללא build)
      - ./baileys/src:/app/baileys/src
      - ./fastapi/app:/app/fastapi/app

      # נתונים שנשמרים
      - ./data/auth:/app/auth_info
      - ./data/redis:/var/lib/redis
      - ./data/logs:/var/log
      - ./data/contacts:/app/data    # ✅ חדש - לשמירת contacts.json
    environment:
      - TZ=Asia/Jerusalem
